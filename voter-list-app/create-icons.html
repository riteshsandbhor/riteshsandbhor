<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for Voter List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #0ea2bd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0ed3a3;
        }
    </style>
</head>
<body>
    <h1>Generate App Icons</h1>
    <p>Click the buttons below to generate and download app icons.</p>
    
    <div>
        <canvas id="icon192" width="192" height="192"></canvas>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    
    <div>
        <button onclick="generateIcon(192)">Generate 192x192 Icon</button>
        <button onclick="generateIcon(512)">Generate 512x512 Icon</button>
    </div>
    
    <script>
        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0ea2bd');
            gradient.addColorStop(1, '#0ed3a3');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Voter', size / 2, size / 2 - size * 0.1);
            ctx.fillText('List', size / 2, size / 2 + size * 0.1);
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate both icons on load
        window.onload = function() {
            generateIcon(192);
            setTimeout(() => generateIcon(512), 500);
        };
    </script>
</body>
</html>
